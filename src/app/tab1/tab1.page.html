<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Weather Now
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center ion-padding-top">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Weather Now</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-card id="container" class="ion-padding-top">
		<ion-card-header>
			<ion-card-title>
				<h1><strong>{{city}}</strong></h1>
			</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<div *ngFor="let w of weathers.weather">
				<img src="http://openweathermap.org/img/wn/{{w.icon}}@2x.png" height="180 px" />
				<h1>
					{{temp}} Â°C
				</h1>
				<h7>
					{{w.main}}(<span>{{w.description}}</span>)
				</h7>
			</div>
		</ion-card-content>

	</ion-card>
</ion-content>
