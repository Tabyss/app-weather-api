<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Weather forecast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather forecast</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="ion-text-center">
    <ion-row>
      <ion-col size="4" >
        <span>
          <ion-icon name="calendar-outline"></ion-icon>
          {{weather.date | date:'dd MMM yyyy - HH:mm'}}
        </span>
      </ion-col>
      <ion-col size="5" class="ion-align-self-center">
        <br/>
        <h1>{{weather.temp}} Â°C</h1>
        <img src="http://openweathermap.org/img/wn/{{weather.icon}}@2x.png"/>
        <h1 class="ion-30p">
          {{weather.main}}
          <br/>
          <small>({{weather.desc}})</small>
          <br/>
          <br/>
        </h1>
      </ion-col>
      <ion-col size="3"class="ion-align-self-end ">
        <ion-button class="fiv" (click)="save()">Favorite</ion-button>
      </ion-col>
    </ion-row>

      
  </ion-card>
</ion-content>
